<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet"> -->

  <title>Task Board</title>
 <style>
  body {
    background-color: #f7f9fc;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    margin: 0;
    padding: 20px;
  }

  .container {
    background-color: white;
    border-radius: 12px;
    box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
    padding: 30px;
    max-width: 960px;
    margin: 40px auto;
  }

  h1 {
    text-align: center;
    color: #333;
    margin-bottom: 30px;
  }

  .form-control {
    background-color: #f2f4f7;
  }

  table {
    margin-top: 20px;
  }

  .btn {
    font-size: 0.9rem;
    padding: 6px 12px;
  }

  .btn-danger {
    background-color: #e74c3c;
    border-color: #e74c3c;
  }

  .btn-secondary {
    background-color: #6c757d;
    border-color: #6c757d;
  }

  /* Round the table edges */
table {
  border-collapse: separate;
  border-spacing: 0;
  border-radius: 12px;
  overflow: hidden; 
  border: 3px solid rgb(0, 0, 0); 
}

/* Round top-left and top-right of the header */
table thead tr:first-child th:first-child {
  border-top-left-radius: 12px;
}

table thead tr:first-child th:last-child {
  border-top-right-radius: 12px;
}

/* Round bottom-left and bottom-right of the last row */
table tbody tr:last-child td:first-child {
  border-bottom-left-radius: 12px;
}

table tbody tr:last-child td:last-child {
  border-bottom-right-radius: 12px;
}

</style>


</head>
<body>
  <div class="container">
  <h1>Task Board</h1>
  
  <form id="taskForm" class="row g-3 mb-4 justify-content-center">
  <div class="col-md-3">
    <input type="text" id="title" class="form-control" placeholder="Task Title" required>
  </div>
  <div class="col-md-3">
    <input type="text" id="description" class="form-control" placeholder="Task Description" required>
  </div>
  <div class="col-md-3">
    <input type="date" id="dueDate" class="form-control" required>
  </div>
  <div class="col-md-2">
    <button type="submit" class="btn btn-primary w-100">Add Task</button>
  </div>
</form>


  <table class="table table-striped table-bordered table-hover mt-4">
  <thead class="table-light">
    <tr>
      <th>Title</th>
      <th>Description</th>
      <th>Start Date</th>
      <th>Due Date</th>
      <th style="width: 180px;">Actions</th>
    </tr>
  </thead>
  <tbody id="taskTableBody"></tbody>
</table>


<script>
  async function loadTasks() {
    try {
      const res = await fetch('http://localhost:3000/tasks');
      const tasks = await res.json();
      const tableBody = document.getElementById('taskTableBody');
      tableBody.innerHTML = ''; // Clear existing rows

      tasks.forEach(task => {
        const row = document.createElement('tr');

        row.innerHTML = `
  <td>${task.title}</td>
  <td>${task.description}</td>
  <td>${task.startDate || '‚Äî'}</td>
  <td>${task.dueDate || '‚Äî'}</td>
  <td>
    <button class="btn btn-danger btn-sm me-2" onclick="deleteTask('${task._id}')">üóë Delete</button>
    <button class="btn btn-secondary btn-sm" onclick="editTask('${task._id}', \`${task.title.replace(/`/g, "\\`")}\`, \`${task.description.replace(/`/g, "\\`")}\`, \`${task.dueDate || ''}\`)">‚úè Edit</button>
  </td>
`;


        tableBody.appendChild(row);
      });
    } catch (error) {
      console.error('Error loading tasks:', error);
    }
  }

  async function deleteTask(id) {
    try {
      const res = await fetch(`http://localhost:3000/tasks/${id}`, {
        method: 'DELETE'
      });
      if (!res.ok) throw new Error('Delete failed');
      loadTasks();
    } catch (error) {
      console.error('Error deleting task:', error);
      alert("Failed to delete task.");
    }
  }

  function editTask(id, currentTitle, currentDescription, currentDueDate) {
    const newTitle = prompt("Edit title:", currentTitle);
    const newDescription = prompt("Edit description:", currentDescription);
    const newDueDate = prompt("Edit due date (YYYY-MM-DD):", currentDueDate || '');

    if (newTitle && newDescription && newDueDate) {
      fetch(`http://localhost:3000/tasks/${id}`, {
        method: 'PUT',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ title: newTitle, description: newDescription, dueDate: newDueDate })
      }).then(() => loadTasks());
    }
  }

  // ‚úÖ Only keep this one form handler
  document.getElementById('taskForm').addEventListener('submit', async (e) => {
    e.preventDefault();
    const title = document.getElementById('title').value;
    const description = document.getElementById('description').value;
    const dueDate = document.getElementById('dueDate').value;

    const startDate = new Date().toISOString().split('T')[0];

    try {
      const res = await fetch('http://localhost:3000/tasks', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ title, description, startDate, dueDate })
      });

      if (!res.ok) throw new Error('Add failed');

      document.getElementById('title').value = '';
      document.getElementById('description').value = '';
      document.getElementById('dueDate').value = '';
      loadTasks();
    } catch (error) {
      console.error('Error adding task:', error);
      alert("Failed to add task.");
    }
  });

  loadTasks();
</script>



</body>
</html>
